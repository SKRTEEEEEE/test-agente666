services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    container_name: agent666-qdrant
    networks:
      - agent666-network
    restart: unless-stopped

  # Queue service
  queue-go:
    build:
      context: ./queue-go
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - QDRANT_URL=http://qdrant:6333
    container_name: agent666-queue-go
    networks:
      - agent666-network
    depends_on:
      - qdrant
    restart: unless-stopped

networks:
  agent666-network:
    driver: bridge

volumes:
  qdrant_storage:
