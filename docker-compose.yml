services:
  # NATS JetStream message broker
  nats:
    image: nats:latest
    container_name: agent666-nats
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP monitoring
      - "6222:6222"  # Cluster routing
    command: ["-js", "-sd", "/data", "-m", "8222"]
    volumes:
      - nats-data:/data
    networks:
      - agent666-network
    restart: unless-stopped

  # GitHub API service
  app-go:
    build:
      context: ./app-go
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
    container_name: agent666-app-go
    networks:
      - agent666-network
    restart: unless-stopped

  # Queue API service
  queue-go:
    build:
      context: ./queue-go
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - NATS_URL=nats://nats:4222
    container_name: agent666-queue-go
    networks:
      - agent666-network
    depends_on:
      - nats
    restart: unless-stopped

  # Queue worker service (consumer)
  queue-worker-go:
    build:
      context: ./queue-worker-go
      dockerfile: Dockerfile
    environment:
      - NATS_URL=nats://nats:4222
    container_name: agent666-queue-worker-go
    networks:
      - agent666-network
    depends_on:
      - nats
    restart: unless-stopped

networks:
  agent666-network:
    driver: bridge

volumes:
  nats-data:
